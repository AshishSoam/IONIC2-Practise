<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Teacher Details</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="background">
    <ion-card>
      <ion-card-header>Teacher form</ion-card-header>
      <ion-card-content>
     
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Teacher name" [(ngModel)]="teacher.name"  ></ion-input>
          </ion-item>
          
          
  
  
       
          <ion-item>
              <ion-input type="text" id="address2" placeholder="Address" [(ngModel)]="teacher.address2" ></ion-input>
             </ion-item>
         
     
          <button ion-button block  color="facebook"  (click)="signup()">Submit</button>
         
          
        </ion-list>
      
      </ion-card-content>
    </ion-card>
    
    </ion-content>
