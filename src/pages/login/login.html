<ion-header>
    <ion-navbar> 
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title text-center>LOGIN</ion-title> 
      <ion-buttons end> 
      <!-- <button ion-button icon-only (click)="share()" > 
      <ion-icon name="logo-facebook" click></ion-icon>
     </button>  -->
    </ion-buttons> 
    </ion-navbar>
    </ion-header>

<ion-content class="background" >

  <ion-card>
    <ion-card-header>Login form</ion-card-header>
    <ion-card-content>
      <form [formGroup]="login_form">
      <ion-list   no-line>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="email" [(ngModel)]="userlogin.email"  ></ion-input>
        </ion-item>
        <div style="color:red" *ngIf="login_form.controls.email.invalid && login_form.controls.email.dirty">
          Please enter a valid email 
        </div>
        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="password"  [(ngModel)]="userlogin.password" ></ion-input>
        </ion-item>
        <div style="color:red" *ngIf="login_form.controls.password.invalid && login_form.controls.password.dirty">
          Please enter a valid password üóù
        </div>
       
       
     

        <a>Forgot your login details? <b> need help?</b></a>
        <button ion-button block outline color="light" [disabled]="!login_form.valid" (click)="login()">Login</button>
        <p>OR</p>
        <button ion-button block color="facebook" (click)="fblogin()"><ion-icon name="logo-facebook"></ion-icon>Login with facebook</button>
        <button ion-button block color="google" (click)="google()"><ion-icon name="logo-googleplus"></ion-icon>Login with google+</button>
        <button  ion-button clear full color="light" (click)="login()" >Don't have an account? Signup</button>
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
 

  <ion-fab bottom right #fab>
      <button color="facebook" ion-fab><ion-icon  name="share"></ion-icon></button>
      <ion-fab-list side="left">
          <button ion-fab (click)="share()" ><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab ><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab ><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab ><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
   
</ion-content>
