<ion-header>
    
      <ion-navbar>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title >Text to speech </ion-title>
        
      </ion-navbar>
    
    </ion-header>




<ion-content class="background">
  <ion-card>
      <ion-card-content>
       
    <ion-item>
              <ion-input type="text" id="address1" placeholder="Write your text here" [(ngModel)]="textspeech.address1"  ></ion-input>
             </ion-item>
          
  <button ion-button type="submit" color="facebook"  block (click)="listen(textspeech.address1)">Listen</button>
 
</ion-card-content>
</ion-card>
</ion-content>
