<ion-menu [content]="content">
  <ion-header style="background-color:red">
    <ion-toolbar>
      <ion-title style="color:white">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color:#777b7d">
    <ion-list >
      <button style="background-color:#777b7d;color:white" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
